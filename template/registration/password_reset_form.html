{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}password reset{% endblock title %}

{% block content %}
<h2>Forget Your Password?</h2>
<p>Enter your email to send you instructions link for password resetting.</p>
<form method="post">{% csrf_token %}
    {{form|crispy}}
    <div class="d-grid gap-2">
      <button
       class="btn btn-dark btn-outline-primary"
     type="submit">send me instructions
    </button>  
    </div>
    
</form>
{% endblock content %}
